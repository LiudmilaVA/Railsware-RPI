<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Login</title>

    <link rel='stylesheet' href='fonts/stylesheet.css?v=1'>
    <link rel='stylesheet' href='libs/icomoon/style.css?v=1'>
    <link rel='stylesheet' href='css/index.css?v=1'>

</head>
<body>


<main>



<section>
    <div class="container">
        
        <div class="">
            <img src="img/forms/login.png" alt="Woman in a blue coat is logging in her phone.">
        </div>
        
        <h2 class="">Welcome Back!</h2>

        <form action="/" id="formLogin">
            <div class="form__field">
                <label class="form__label hidden" for="loginEmail">example@email.com</label>
                <input class="form__input" type="email" name="loginEmail" id="loginEmail" placeholder="example@email.com" required>
            </div>
            <div class="form__field">
                <label class="form__label hidden" for="loginPassword">password</label>
                <input class="form__input" type="password" name="loginPassword" id="loginPassword" placeholder="password" required>
            </div>

            <button class="btn btn_main form__btn" type="submit">Log in</button>
        </form>
    </div>
</section>


</main>


</body>

</html>
