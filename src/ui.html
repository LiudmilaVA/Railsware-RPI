@@include("html_templates/_header.html", {
    "page-title": "UI",
})

<section>
    <div class="container">

        <div class="form__holder">

            <h2 class="form-section__title">Welcome Back!</h2>
            <h2 class="form-section__title fs__ttl--center">Welcome Back!</h2>

            <div class="form-section__img fs__img--small">
                <img src="img/forms/login.png" alt="">
            </div>

            <div class="form-section__img fs__img--big">
                <img src="img/forms/login.png" alt="">
            </div>


            <form class="form" action="/">
                <div class="form__field">
                    <label class="form__label visually-hidden" for="cardNumber">Card Number</label>
                    <input class="form__input" type="number" name="cardNumber" id="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" placeholder="Card Number" maxlength="19" required>
                </div>

                <div class="form__field form__field--error">
                    <label class="form__label visually-hidden" for="cardNumberError">Card Number</label>
                    <input class="form__input" type="number" name="cardNumberError" id="cardNumberError" inputmode="numeric" pattern="[0-9\s]{13,19}" placeholder="Card Number" maxlength="19" autofocus required>
                    <span class="form__error">Some error</span>
                </div>

                <div class="form__field form__field--with_icon">
                    <label class="form__label visually-hidden" for="loginEmail">example@email.com</label>
                    <input class="form__input" type="email" name="loginEmail" id="loginEmail" placeholder="example@email.com" required>
                    <span class="icon icon-user"></span>
                </div>

                <div class="form__field form__field--with_icon">
                    <label class="form__label visually-hidden" for="loginPassword">password</label>
                    <input class="form__input" type="password" name="loginPassword" id="loginPassword" placeholder="password" required>
                    <span class="icon icon-lock"></span>
                </div>

<!--                <a href="#" class="form__field-link">Forgot Password?</a>-->

                <div class="form__group">
                    <div class="form__field">
                        <label class="form__label visually-hidden" for="cardDateExpiration">MM/YY</label>
                        <input class="form__input" type="number" name="cardDateExpiration" id="cardDateExpiration" placeholder="MM/YY" title="Four numbers for month and year" required>
                    </div>
                    <div class="form__field">
                        <label class="form__label visually-hidden" for="cardCode">CVV</label>
                        <input class="form__input" type="number" name="cardCode" id="cardCode" placeholder="CVV" title="Three numbers of card code" required>
                        <span class="form__tooltip"
                              data-tooltip="CVV is the last three digits on the back of your credit card">Whatâ€™s this?</span>
                    </div>
                </div>

                <button class="btn btn--primary btn--solid btn--big">Log in</button>
                <button class="btn btn--secondary btn--solid btn--big">Upgrade</button>
                <br>
                <a href="#" class="btn btn--primary btn--solid btn--small">Facebook</a>
                <a href="#" class="btn btn--danger btn--solid btn--small">Google</a>

                <p class="form__footnote">Or connect with social</p>
                <p class="form__footnote">Already have an account? <a class="form__footnote-link" href="#">Login here</a></p>
            </form>

        </div>

    </div>
</section>


@@include('html_templates/_footer.html')
