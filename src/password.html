@@include("html_templates/_header.html", {
    "page-title": "Password",
})


<section class="password form-section">
    <div class="container">

        <div class="form__holder">
            <div class="form-section__img fs__img--small">
                <img src="img/forms/password.png" alt="Confused woman is sitting on a couch with a laptop trying to remember the password.">
            </div>

            <h2 class="form-section__title fs__ttl--center">Forgot Password</h2>

            <form action="/" class="form">
                <div class="form__field form__field--with_icon">
                    <label class="form__label visually-hidden" for="loginEmail">example@email.com</label>
                    <input class="form__input" type="email" name="loginEmail" id="loginEmail" placeholder="example@email.com" required>
                    <span class="icon icon-user"></span>
                </div>

                <button type="submit" class="form__btn btn btn--primary btn--solid btn--big">Reset</button>
            </form>

            <p class="password__footnote form__footnote">Already have an account? <a class="form-section__link" href="login.html">Login here</a></p>
        </div>

    </div>
</section>


@@include('html_templates/_footer.html')
